<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=login" />
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Playpen+Sans:wght@100..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
 

  <link rel="stylesheet" href="signuppage.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="logic.js" defer></script>
  <title>Level-Up | Academy</title>
  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Playpen Sans";
    }
    body {
      font-family: "Playpen Sans";
      background-position: inherit;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      background-color: rgb(0, 0, 0);
      
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 80%;
      border: 2px solid rgba(38, 0, 255, 0.473);
      border-radius: 4px;
      max-width: 1000px;
      background-color: #000000;
      box-shadow: 10px 10px 10px #4286f455;
      border-radius: 2rem;
      overflow: hidden;
    }

    .image-container {
      display: flex;
      flex: 1;
    }
    .image-container img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .form-container {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: -20px 1rem 10rem #DB4437;
    }
    .form-container h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #ffffff;
    }
    .form-container p {
      font-size: 14px;
      color: #a0a0a0;
      margin-bottom: 10px;
    }

  
    .input-group {
      position: relative;
      margin-bottom: 20px;
      width: 100%;
    }
    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 10px;
      font-size: 16px;
      color: #ffffff;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      transition: all 2s ease;
      background: transparent;
    }
    .input-group input:focus {
      border-bottom: 2px solid #ffb700;
    }
    .input-group label {
      position: absolute;
      left: 10px;
      top: 10px;
      font-size: 16px;
      color: #c2c1c1;
      pointer-events: none;
      transition: all 0.4s ease;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #ffb700;
    }
    .input-group .focus-border {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #ffb700;
      transition: width 0.3s;
    }
    .input-group input:focus ~ .focus-border {
      width: 100%;
    }

    /* Buttons */
    .google-btn, .submit-btn {
      background-color: #ffb700;
      color: #ffffff;
      border: none;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      display: flex;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
      transition: 0.3s;
      width: 100%;
    }
    .google-btn:hover, .submit-btn:hover {
      background-color: #ff8800;
    }

    /* Agreement Text */
    .agreement {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
    .agreement a {
      color: #ffb700;
      text-decoration: none;
      font-weight: bold;
    }
    .agreement a:hover {
      text-decoration: underline;
    }

    /* Tab Switcher */
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab-buttons button {
      background: none;
      border: none;
      font-size: 14px;
      padding: 10px 20px;
      cursor: pointer;
      color: #ffb700;
      transition: 0.3s;
    }
    .tab-buttons button.active {
      font-weight: bold;
      font-size: large;
      border-bottom: 2px solid #ff9900;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
      }
      .image-container {
        display: none;
      }
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="https://img.freepik.com/free-photo/young-positive-cool-lady-with-curly-hair-using-laptop-isolated_171337-6666.jpg?uid=R173398873&ga=GA1.1.1469230609.1728236178&semt=ais_hybrid" alt="Welcome">
    </div>

    <div class="form-container">
   
      <div class="tab-buttons">
        <button class="active" onclick="showForm('login')">Login</button>
        <button onclick="showForm('signup')">Signup</button>
      </div>


      <form id="login-form">
        <h1>Welcome Back</h1>
        <p class="logintypewriter"  style="width: 300px; height: 20px; overflow: hidden; white-space: nowrap;"></p>
        <button class="Sign-in-with-google">Sign in with Google<img class="google" src="https://cdn-icons-png.flaticon.com/128/281/281747.png"></button>
        <div class="input-group">
          <input type="email" id="login-email" required>
          <label for="login-email">Email</label>
          <span class="focus-border"></span>
        </div>

        <div class="input-group">
          <input type="password" id="login-password" required>
          <label for="login-password">Password</label>
          <span class="focus-border"></span>
        </div>
       
        <button type="submit" class="submit-btn"> <span class="material-symbols-outlined">
            login
        </span>Login</button>
      </form>

      <form id="signup-form" style="display: none;">
        <h1>Create an Account</h1>
        <p>Fill in the details below</p>

        <div class="input-group">
          <input type="text" id="signup-name" required>
          <label for="signup-name">Name</label>
          <span class="focus-border"></span>
        </div>

        <div class="input-group">
          <input type="email" id="signup-email" required>
          <label for="signup-email">Email</label>
          <span class="focus-border"></span>
        </div>

        <div class="input-group">
          <input type="password" id="signup-password" required>
          <label for="signup-password">Password</label>
          <span class="focus-border"></span>
        </div>

        <div class="input-group">
          <input type="phonenumber" id="signup-phone" required>
          <label for="phone">phonenumber</label>
          <span class="focus-border"></span>
        </div>

        <button type="submit" class="submit-btn">Sign Up</button>

        <p class="agreement">
          By signing up, you agree to our <a href="#">Privacy Policy</a> and to receive newsletters and updates.
        </p>
      </form>
    </div>
  </div>

  <script>
    function showForm(form) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const buttons = document.querySelectorAll('.tab-buttons button');

      if (form === 'login') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        buttons[0].classList.add('active');
        buttons[1].classList.remove('active');
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        buttons[1].classList.add('active');
        buttons[0].classList.remove('active');
      }
    }
    
  </script>
</body>
</html>
