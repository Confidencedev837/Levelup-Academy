<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="manifest" href="/images/site.webmanifest">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=logout" />
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&family=Playpen+Sans:wght@100..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student | Profile</title>
    <style>
        /* General Layout */
        body {
            display: flex;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Visual Studio Code dark background */
            color: #d4d4d4; /* Lighter text for better readability */
            box-sizing: border-box;
        }

        .profile-container {
            display: flex;
            flex-direction: row;
            justify-content: right;
            align-items: last ;
            margin-top: 50px;
            padding: 40px;
            background-color: #262626fc; /* Dark background similar to VS Code theme */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 80%;
            max-width: 1000px;
            
        }

        /* Profile Section */
        .profile-section {
            text-align: left;
            margin-bottom: 40px;
            color: #ddd;
            display: flex;
            flex-direction: column;
            font-family: "Space Grotesk";
        }

        .profile-header {
            margin-bottom: 20px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 100%;
            object-fit: cover;
            margin-bottom: 10px;
            background-color: #ddd;
            color: #ddd;
            border: 4px solid #09de14; /* Blue border similar to VS Code theme */
        }

        h2 {
            margin: 10px 0;
            font-size: 24px;
            font-weight: 900;
            color:#09de14;
            text-decoration: solid;
        }
        #profile-name{
            margin: 10px 0;
            font-size: 24px;
            font-weight: 900;
            color: #ddd;
        }

        p {
            font-size: 18px;
            margin: 5px;
            overflow-wrap: break-word;
        }
        #logout-button{
            display: flex;
            background-color: #1e90ff;
            border-radius: 0.6rem;
            padding: 5px 2rem 5px 2rem;
            color: #000000;
            font-family: "Space Grotesk";
            font-weight: 900;
            font-size: large;
            border: 2px solid rgb(0, 0, 0);
        }
        #logout-button:hover{
            transition: 0.3s ease-out;
            background-color: #4682b4;
        }
        .home-button{
            display: flex;
            background-color: #1e90ff;
            border-radius: 0.6rem;
            padding: 5px 2rem 5px 2rem;
            color: #000000;
            font-family: "Space Grotesk";
            font-weight: 900;
            font-size: large;
            border: 2px solid rgb(0, 0, 0);
            text-decoration: none;
            width: fit-content;
        }
        .home-button:hover{
            transition: 0.3s ease-out;
            background-color: #4682b4;
        }

        /* Lessons Section */
        .lessons-section {
            width: 100%;
            padding: 30px;
            background-color: #333; /* Dark background for lessons */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        h3 {
            text-align: center;
           margin-bottom: 20px;
            font-size: 28px;
            color: #1e90ff; /* Blue color for titles */
            text-transform: uppercase;
            font-weight: 600;
        }

        .lesson-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .lesson-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444; /* Darker card color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .lesson-item:hover {
            transform: translateY(-5px); /* Hover effect */
        }

        .lesson-button {
            padding: 12px 20px;
            background-color: #1e90ff; /* Blue button color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .lesson-button:hover {
            background-color: #4682b4;
            transform: scale(1.05); /* Button scale effect on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container {
                width: fit-content;
                padding: 20px;
                flex-direction: column;
                background-color:#262626fc;
                align-items: center;
                border-radius: 0px 10rem 0px 0px;
            }
            body{
            justify-content: center;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            h2 {
                font-size: 22px;
            }

            .lesson-button {
                padding: 10px 15px;
                font-size: 14px;
            }

            h3 {
                font-size: 24px;
            }

            .lesson-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .lesson-item h4 {
                margin-bottom: 10px;
            }
            
        }
        @media (max-width:720px) {
             
            }   
            
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Profile Section -->
        <div class="profile-section">
            <div class="profile-header">
                <img id="profile-pic" src="default-avatar.png" alt="Profile Picture" class="profile-img">
                <h2>Welcome Back</h2>
                <h2 id="profile-name"></h2>
                <p id="profile-email"></p>
                <h2>Joined on:</h2>
                <p id="createdat" style="text-decoration: underline;"></p>
                <button id="logout-button">Log Out<span class="material-symbols-outlined">
                    logout
                    </span></button>
                        <a href="/index.html"  class="home-button" style="margin-top: 10px;">Home</a>
                        
            </div>
        </div>

        <!-- Lessons Section -->
        <div class="lessons-section">
            <h3>Your Lessons</h3>
            <p>Catch up on your lessons here:</p>

            <div class="lesson-list">
                <div class="lesson-item">
                    <h4>Lesson 1: Introduction to Programming</h4>
                    <button class="lesson-button" onclick="startLesson('https://drive.google.com/file/d/1TWn4rClqBKaal6l1bM_BVtL3rOZK3iW-/view?usp=drivesdk')">Start Lesson</button>
                </div>
                <div class="lesson-item">
                    <h4>Lesson 2: Variables and Data Types</h4>
                    <button class="lesson-button" onclick="startLesson('https://drive.google.com/file/d/1e0zdFjCRKLuIaGp1hazQzFayrXoUWs2p/view?usp=drivesdk')">Start Lesson</button>
                </div>
                <div class="lesson-item">
                    <h4>Lesson 3: Functions and Loops</h4>
                    <button class="lesson-button" onclick="startLesson('https://drive.google.com/file/d/1UU68L8b0NGzzfZlJ3m303cM71sC2tk6C/view?usp=sharing')">Start Lesson</button>
                </div>
                <!-- Add more lessons as needed -->
            </div>
        </div>
    </div>
  
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    <script type="module" src="profilelogic.js"></script>

    <script>
        function startLesson(url) {
             alert("Make sure you Understand")
            window.open(url, '_blank'); // Opens the lesson in a new tab
        }
    </script>
</body>
</html>
